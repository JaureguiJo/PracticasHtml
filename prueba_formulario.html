<!DOCTYPE html>
  <html>
    <head>
    	<!-- metainfo -->
      <title>Title of Our Page</title>
    </head>
    <body>
    	<!--contenido visible-->

      <section>
            
            <p>tel: <input type="tel" placeholder="format: (xxx) xx-xx-xxx" id="tel_" autocomplete="on"/></p>
            <p>search: <input type="search" placeholder="Google..."/></p>
            <p>url: <input type="url" placeholder="Inserte URL"/></p>
            <p>email: <input type="email" placeholder="a@a.com" required/></p>
            <p>datetime: <input type="datetime"/></p>datetime-local
            <p>date: <input type="date"/></p>
            <p>month: <input type="month"/></p>
            <p>week: <input type="week"/></p>
            <p>time: <input type="time"/></p>
            <p>datetime-local: <input type="datetime-local"/></p>
            <p>number: <input type="number" max="10" min="0" value="5"/></p>
            <p>range: <input type="range" max="10" min="0" value="5"/></p>
            <p>color: <input type="color" autofocus/></p>

            <p contenteditable="true">Contend editable</p>

            <p contenteditable="false">Contend editable</p>

             <form>
                  <input list="browsers" name="browser">
                <datalist id="browsers">
                  <option value="Internet Explorer">
                  <option value="Firefox">
                  <option value="Chrome">
                  <option value="Opera">
                  <option value="Safari">
                </datalist> 
                <input type="submit">
             </form>    

              

      </section>  
    </body>
  </html>
